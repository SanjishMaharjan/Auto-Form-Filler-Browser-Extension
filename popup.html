<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      background: #f5f5f5;
      max-height: 600px;
      overflow-y: auto;
    }
    
    h2 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 18px;
    }
    
    .tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 15px;
      border-bottom: 2px solid #ddd;
    }
    
    .tab {
      padding: 8px 16px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      color: #666;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
    }
    
    .tab.active {
      color: #4CAF50;
      border-bottom-color: #4CAF50;
    }
    
    .tab:hover {
      color: #333;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 12px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-size: 13px;
      font-weight: 500;
    }
    
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-top: 5px;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background: #45a049;
    }
    
    .btn-secondary {
      background: #2196F3;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #0b7dda;
    }
    
    .btn-danger {
      background: #f44336;
      color: white;
      padding: 6px 12px;
      font-size: 12px;
      width: auto;
      margin: 0;
    }
    
    .btn-danger:hover {
      background: #da190b;
    }
    
    .btn-add {
      background: #FF9800;
      color: white;
    }
    
    .btn-add:hover {
      background: #e68900;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    
    .custom-field {
      background: white;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      border: 1px solid #e0e0e0;
    }
    
    .custom-field-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .custom-field-title {
      font-weight: 600;
      color: #333;
      font-size: 13px;
    }
    
    .field-actions {
      display: flex;
      gap: 5px;
    }
    
    .delete-field {
      background: #f44336;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
    }
    
    .delete-field:hover {
      background: #da190b;
    }
    
    .empty-state {
      text-align: center;
      padding: 30px 20px;
      color: #999;
      font-size: 14px;
    }
    
    .empty-state-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
    
    .new-field-form {
      background: white;
      padding: 15px;
      border-radius: 6px;
      border: 2px dashed #ddd;
      margin-bottom: 15px;
    }
    
    .new-field-form h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #333;
    }
    
    .keywords-hint {
      font-size: 11px;
      color: #666;
      margin-top: 3px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>üìù Smart Form Filler</h2>
  
  <div class="tabs">
    <button class="tab active" data-tab="default">Default Fields</button>
    <button class="tab" data-tab="custom">Custom Fields</button>
  </div>
  
  <!-- Default Fields Tab -->
  <div class="tab-content active" id="default-tab">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="firstName" placeholder="Enter first name">
    </div>
    
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="lastName" placeholder="Enter last name">
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter email">
    </div>
    
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" id="phone" placeholder="Enter phone number">
    </div>
    
    <div class="form-group">
      <label>Years of Experience</label>
      <select id="experience">
        <option value="">Select experience</option>
        <option value="0-1">0-1 years</option>
        <option value="1-3">1-3 years</option>
        <option value="3-5">3-5 years</option>
        <option value="5-10">5-10 years</option>
        <option value="10+">10+ years</option>
      </select>
    </div>
    
    <button class="btn btn-primary" id="saveBtn">üíæ Save Data</button>
    <button class="btn btn-secondary" id="fillBtn">‚ú® Fill Form</button>
    
    <div class="status" id="status"></div>
  </div>
  
  <!-- Custom Fields Tab -->
  <div class="tab-content" id="custom-tab">
    <div class="new-field-form">
      <h3>‚ûï Add New Custom Field</h3>
      
      <div class="form-group">
        <label>Field Label</label>
        <input type="text" id="newFieldLabel" placeholder="e.g., Company Name">
      </div>
      
      <div class="form-group">
        <label>Field Value</label>
        <input type="text" id="newFieldValue" placeholder="e.g., Acme Corporation">
      </div>
      
      <div class="form-group">
        <label>Keywords (comma-separated)</label>
        <input type="text" id="newFieldKeywords" placeholder="e.g., company, organization, employer">
        <div class="keywords-hint">These help identify the field on web forms</div>
      </div>
      
      <button class="btn btn-add" id="addFieldBtn">‚ûï Add Custom Field</button>
    </div>
    
    <div id="customFieldsList"></div>
    
    <button class="btn btn-primary" id="saveCustomBtn">üíæ Save Custom Fields</button>
    <button class="btn btn-secondary" id="fillCustomBtn">‚ú® Fill Form</button>
    
    <div class="status" id="customStatus"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
